<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-title">Task title:</label>
      <input type="text" id="new_task_title" name="new-task-title" placeholder="title">
      <br>
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      <br>
      <!-- <select id="urgency">
        <option value="high">urgent</option>
        <option value="medium">not-so-urgent</option>
        <option value="low">not urgent at all</option>
      </select>
      <br> -->
      <input type="submit" id="submitbutton" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To-dos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
